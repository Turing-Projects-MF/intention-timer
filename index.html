<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <header>INTENTION TIMER</header>
  <body>
    <main>
      <section>
        <h1 class="panel-title">New Activity</h1>
        <div class="left-panel">
          <h3 class="category-choice styling">Select a category:</h3>
          <div class="button-box">
            <button id="study-button">Study</button>
            <button id="meditate-button">Meditate</button>
            <button id="exercise-button">Exercise</button>
          </div>
          <div class="middle-box">
            <label for="activity-choice">What would you like to accomplish during this time?</label>
            <input type="text" id="activity-choice">
          </div>
          <div class="time-box">
            <label for="total-minutes">Minutes</label>
            <input type="number" id="total-minutes">
            <label for="total-seconds">Seconds</label>
            <input type="number" id="total-seconds">
          </div>
        </div>
        <button class="start-activity-button">START ACTIVITY</button>
      </section>
      <!-- hidden view -->

      <aside class="right-panel">
        <h1 class="panel-title">Past Activities</h1>
        <p>You haven't logged any activities yet.<br>
        Complete the form to the left to get started!</p>
        <!-- <div>Add past activities</div> -->
      </aside>
    </main>
  </body>
</html>
