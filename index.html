<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <header>INTENTION TIMER</header>
  <body>
    <main>
      <section>
        <p class="panel-title">New Activity</p>
        <div class="left-panel">
          <h3 class="category-choice">Select a category:</h3>
          <div class="button-box">
            <button id="study-button">
              <img src="./assets/study.svg">
              <h4>Study</h4>
            </button>
            <button id="meditate-button">
              <img src="./assets/meditate.svg">
              <h4>Meditate</h4>
            </button>
            <button id="exercise-button">
              <img src="./assets/exercise.svg">
              <h4>Exercise</h4>
            </button>
          </div>
          <div class="middle-box">
            <label for="activity-choice"><span>What would you like to accomplish during this time?</span></label>
            <input type="text" id="activity-choice">
          </div>
          <div class="time-box">
            <div class="time-container">
              <label for="total-minutes"><span>Minutes</span></label>
              <input type="number" id="total-minutes">
            </div>
            <div class="time-container">
              <label for="total-seconds"><span>Seconds</span></label>
              <input type="number" id="total-seconds">
            </div>
          </div>
          <button class="start-activity-button">START ACTIVITY</button>
        </div>
      </section>
      <!-- hidden view -->

      <aside class="right-panel">
        <p class="panel-title">Past Activities</p>
        <p class="right-text">You haven't logged any activities yet.<br>
        Complete the form to the left to get started!</p>
        <!-- <div>Add past activities</div> -->
      </aside>
    </main>
  </body>
</html>
