<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <header>INTENTION TIMER</header>
  <body>
    <main>
      <section>
        <p class="panel-title">New Activity</p>
        <div class="left-panel">
          <h3 class="category-choice">Select a category:</h3>
          <div class="button-box">
            <button class="study-button" value="Study">
              <img class="study-img" src="./assets/study.svg">
              <h4 id="study-text">Study</h4>
            </button>
            <button class="meditate-button" value="Meditate">
              <img class="meditate-img" src="./assets/meditate.svg">
              <h4 id="meditate-text">Meditate</h4>
            </button>
            <button class="exercise-button" value="Exercise">
              <img class="exercise-img" src="./assets/exercise.svg">
              <h4 id="exercise-text">Exercise</h4>
            </button>
          </div>
          <div class="middle-box">
            <label for="activity-choice"><span>What would you like to accomplish during this time?</span></label>
            <input type="text" id="activity-choice">
          </div>
          <div class="time-box">
            <div class="time-container">
              <label for="total-minutes"><span>Minutes</span></label>
              <input type="number" onkeydown="return event.keyCode !== 69" min='0' max='59' id="total-minutes">
            </div>
            <div class="time-container">
              <label for="total-seconds"><span>Seconds</span></label>
              <input type="number" onkeydown="return event.keyCode !== 69" min='0' max='59' id="total-seconds">
            </div>
          </div>
          <button class="start-activity-button">START ACTIVITY</button>
        </div>
        <div class="timer-panel hidden">
          <p id='activity-description'>Deep Breathing</p>
          <h1></h1>
          <button class="start-button">START</button>
        </div>
      </section>

      <aside class="right-panel">
        <p class="panel-title">Past Activities</p>
        <p class="right-text">You haven't logged any activities yet.<br>
        Complete the form to the left to get started!</p>
        <!-- <div>Add past activities</div> -->
      </aside>
    </main>
    <script src="./src/activity.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
